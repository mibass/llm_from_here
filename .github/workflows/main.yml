name: Python application test with Conda

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
        
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: py-llmfh
        environment-file: environment.yml
        python-version: 3.10.11
        auto-activate-base: false
        miniforge-variant: Mambaforge  # This will set up mamba

    - name: Install dependencies
      run: |
        mamba env update --file environment.yml --name py-llmfh

    - name: Run tests
      run: |
        cd tests
        python -m unittest discover
